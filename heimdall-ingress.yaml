apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: heimdall-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /
          backend:
            serviceName: heimdall
            servicePort: 80
        - path: /grafana
          backend:
            serviceName: grafana
            servicePort: 3000
